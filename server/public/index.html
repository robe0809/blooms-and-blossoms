<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salary Calculation</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="vendor/jquery-3.2.1.min.js"></script>
    <script src="scripts/script.js"></script>
  </head>
  <body>
    <header>
      <h1>Employee Salary Calculation</h1>
    </header>
    <section class="formSection">
      <form class="userInformation" action="index.html" method="post">
        <div class="input">
          <input type="text" id="firstName" placeholder="First Name">
        </div>
        <div class="input">
          <input type="text" id="lastName" placeholder="Last Name">
        </div>
        <div class="input">
          <input type="number" id="idNumber" placeholder="Id Number">
        </div>
        <div class="input">
          <input type="text" id="jobTitle" placeholder="JobTitle">
        </div>
        <div class="input">
          <input type="number" id="annualSal" placeholder="Annual Salary">
        </div>
        <div class="input">
          <button type="button" id="submitBtn">Submit</button>
        </div>
      </form>
    </section>

    <section class="tableSection">
      <table>
        <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Id Number</th>
          <th>Job Title</th>
          <th>Annual Salary</th>
          <th>Monthly Salary</th>
        </tr>
        </thead>
        <tbody id="employeeTableBody">
        </tbody>
        <tfoot>
          <tr>
              <th id="sals" colspan="5"></th>
              <td id="totalSalaries"></td>
              <td id="monthlyCosts"></td>
            </tr>
        </tfoot>
      </table>
    </section>
  </body>
</html>
